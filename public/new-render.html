<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="HTML-Render is an API that allows you to render HTML and CSS code to get a physical representation of the DOM">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="theme-color" content="#6366f1">
    <title>HTML-Render | Start</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loader.css') }}">
</head>

<body>
    <header>
        <div class="title">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="1.5"
                    class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                    <path
                        d="M2 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zM0 2a2 2 0 0 1 3.937-.5h8.126A2 2 0 1 1 14.5 3.937v8.126a2 2 0 1 1-2.437 2.437H3.937A2 2 0 1 1 1.5 12.063V3.937A2 2 0 0 1 0 2zm2.5 1.937v8.126c.703.18 1.256.734 1.437 1.437h8.126a2.004 2.004 0 0 1 1.437-1.437V3.937A2.004 2.004 0 0 1 12.063 2.5H3.937A2.004 2.004 0 0 1 2.5 3.937zM14 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zM2 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm12 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                </svg>
            </div>
            <h1>
                <a href="/">
                    HTML-Render
                </a>
            </h1>
        </div>
        <nav>
            <ul>
                <li class="element active">
                    <button type="button">/api/v1/urlToImage</button>
                </li>
                <li class="element">
                    <button type="button">/api/v1/render</button>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form">
            <h3>api/v1/urlToImage</h3>
            <form id="urlToImage"> 
                <div class="input">
                    <label for="url">URL</label>
                    <input type="text" name="url" id="url" placeholder="https://www.example.com" required>
                </div>
                <div class="input">
                    <label for="selector">Selector</label>
                    <input type="text" name="selector" id="urlToImage-selector" placeholder="#example">
                </div>
                <div class="input">
                    <label for="format">Format</label>
                    <select name="format" id="urlToImage-format">
                        <option value="png">png</option>
                        <option value="jpg">jpg</option>
                        <option value="bin">bin</option>
                        <option value="base64">base64</option>
                    </select>
                </div>
                <div class="input">
                    <label for="size">Size</label>
                    <input type="text" name="size" id="urlToImage-size" placeholder="100x100">
                </div>
                <div class="input">
                    <label for="timeout">Timeout</label>
                    <input type="text" name="timeout" id="urlToImage-timeout" placeholder="2.5">
                </div>
                <button class="button" type="submit">Render</button>
            </form>
        </div>
        <div class="form hidden">
            <h3>api/v1/render</h3>
            <form id="render">
                <div class="input">
                    <label for="html">HTML</label>
                    <input type="file" name="html" id="html" accept="text/html">
                </div>
                <div class="input">
                    <label for="css">CSS</label>
                    <input type="file" name="css" id="css" accept="text/css">
                </div>
                <div class="input">
                    <label for="js">JavaScript</label>
                    <input type="file" name="js" id="js" accept="text/javascript">
                </div>
                <div class="input">
                    <label for="selector">Selector</label>
                    <input type="text" name="selector" id="render-selector" placeholder="#example">
                </div>
                <div class="input">
                    <label for="format">Format</label>
                    <select name="format" id="render-format">
                        <option value="png">png</option>
                        <option value="jpg">jpg</option>
                        <option value="bin">bin</option>
                        <option value="base64">base64</option>
                    </select>
                </div>
                <div class="input">
                    <label for="size">Size</label>
                    <input type="text" name="size" id="render-size" placeholder="100x100">
                </div>
                <div class="input">
                    <label for="timeout">Timeout</label>
                    <input type="text" name="timeout" id="render-timeout" placeholder="2.5">
                </div>
                <button class="button" type="submit">Render</button>
            </form>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js/new-render.js') }}"></script>

</html>
