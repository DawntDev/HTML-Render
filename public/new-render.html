<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="HTML-Render is an API that allows you to render HTML and CSS code to get a physical representation of the DOM">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="theme-color" content="#6366f1">
    <title>HTML-Render | Start</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>

<body>
    <header>
        <div class="title">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="1.5"
                    class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                    <path
                        d="M2 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zM0 2a2 2 0 0 1 3.937-.5h8.126A2 2 0 1 1 14.5 3.937v8.126a2 2 0 1 1-2.437 2.437H3.937A2 2 0 1 1 1.5 12.063V3.937A2 2 0 0 1 0 2zm2.5 1.937v8.126c.703.18 1.256.734 1.437 1.437h8.126a2.004 2.004 0 0 1 1.437-1.437V3.937A2.004 2.004 0 0 1 12.063 2.5H3.937A2.004 2.004 0 0 1 2.5 3.937zM14 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zM2 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm12 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                </svg>
            </div>
            <h1>
                <a href="/">
                    HTML-Render
                </a>
            </h1>
        </div>
        <nav>
            <ul>
                <li class="element active">
                    <button>/api/v1/urlToImage</button>
                </li>
                <li class="element">
                    <button>/api/v1/render</button>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h3>api/v1/urlToImage</h3>
        <form class="active" action="{{ url_for('url_to_image') }}" method="post" enctype="text/plain">
            <div class="input-group">
                <input required="" type="text" name="url" autocomplete="off" class="input">
                <label for="url" class="user-label">URL</label>
            </div>
            <div class="input-group">
                <input required="" type="text" name="selector" autocomplete="off" class="input">
                <label for="selector" class="user-label">Selector</label>
            </div>
            <div class="input-group">
                <select name="format" class="input">
                    <option value="png">png</option>
                    <option value="jpg">jpg</option>
                    <option value="bin">bin</option>
                    <option value="base64">base64</option>
                </select>
            </div>
            <div class="input-group">
                <input required="" type="text" name="size" autocomplete="off" class="input">
                <label for="size" class="user-label">Size</label>
            </div>
            <div class="input-group">
                <input required="" type="text" name="timeout" autocomplete="off" class="input">
                <label for="timeout" class="user-label">Timeout</label>
            </div>
            <button type="submit" class="button">Render</button>
        </form>
        <form class="" action="" method="post" style="display: block;">
            <label for="html">HTML</label>
            <div class="drag">
                <textarea name="html" id="html" cols="30" rows="10"></textarea>
            </div>
            <label for="css">CSS</label>
            <div class="drag">
                <textarea name="css" id="css" cols="30" rows="10"></textarea>
            </div>
            <label for="format">Format</label>
            <select name="format" id="format">
                <option value="png">png</option>
                <option value="jpg">jpg</option>
                <option value="bin">bin</option>
                <option value="base64">base64</option>
            </select>
            <label for="size">Size</label>
            <input type="text" name="size" id="size" placeholder="100x100">
            <label for="timeout">Timeout</label>
            <input type="number" name="timeout" id="timeout" placeholder="2.5">
            <button type="submit">Render</button>
        </form>
    </div>
</body>

</html>
