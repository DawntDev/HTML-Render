<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="HTML-Render is an API that allows you to render HTML and CSS code to get a physical representation of the DOM">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="theme-color" content="#6366f1">
    <title>HTML-Render | Rules</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rules.css') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" media="all">
</head>

<body>
    <header>
        <div class="title">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"

            <h1>
                <a href="/">HTML-Render</a>
            </h1>
        </div>

            <ul>
                <li class="element">
                    <a href="/#how-to-use">How to use?</a>
                </li>
                <li class="element">
                    <a href="/#documentation">Documentation</a>
                </li>
                <li class="element">

                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="rules">
        {% for rule in rules %}
            <div class="rule">
                <div class="methods">
                    {% for method in rule[1] %}
                        <p>
                            {{ method }}
                        </p>
                    {% endfor%}
                </div>
                <p>
                    {{ rule[0] }}
                </p>
            </div>
        {% endfor %}
    </div>
