<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="HTML-Render is an API that allows you to render HTML and CSS code to get a physical representation of the DOM">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="theme-color" content="#6366f1">
    <title>HTML-Render | Not Found</title>
    <link rel="icon" href="{{ url_for('static', path='img/favicon.ico') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', path='css/not-found.css') }}">
</head>

<body>
    <div title="404" class="title">404</div>
    <div class="text">
        <h1>Page not found</h1>
        <p id="message">
            The page you are looking for does not exist.
            Returning to the start in 5 seconds...
        </p>
    </div>
</body>
<script src="{{ url_for('static', path='js/not-found.js') }}"></script>
</html>
